<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bablu{
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto auto;
            gap:5px;
        }
        .gani{
            position: relative;
        }
        .lucky{
            position: absolute;
             top: 8px;
            left: 16px;
            font-size: 18px;

        }
        
    </style>
</head>
<body>
    <div id="bablu">
        <div class="gani">
            
            
            <img src="./summer house.jpg" width="350" height="200"/>
            <div class="lucky"><button>Summer house</button></div>
       </div>
        
        
        
        
        
        
        
        
        
        <div class="gani"><img src="./Brickhouse.jpg" width="350" height="200"/>
            <div class="lucky"><button>Brick house</button></div>
    
        </div>
        <div class="gani"><img src="./Renovated.jpg" width="350" height="200"/>
        <div class="lucky"><button>Renovated house</button></div>

        </div>
        <div class="gani"><img src="./Barnhouse.jpg"width="350" height="200"/>
       <div class="lucky"><button>Barn house</button></div>

        </div>
        <div class="gani"><img src="./Summerhouse2.jpg"width="350" height="200"/>
        <div class="lucky"><button>Summer house</button></div>

        </div>
        <div class="gani"><img src="./Brickhouse2.jpg" width="350" height="200"/>
        <div class="lucky"><button>Brick house</button></div>

        </div>
        <div class="gani"><img src="./Renovated2.jpg" width="350" height="200"/>
            <div class="lucky"><button>Renovated house</button></div>

        </div>
        <div class="gani"><img src="./Barnhouse2.jpg" width="350" height="200"/>
            <div class="lucky"><button>Barn house</button></div>

        </div>
    </div>
</body>
</html>
